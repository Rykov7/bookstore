{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block title %}Выход{% endblock title %}

{% block content %}
  <h1>Выход</h1>
  <p>Вы действительно хотите войти?</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Выйти</button>
  </form>

{% endblock content %}
