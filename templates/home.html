{% extends "_base.html" %}

{% block title %}Домашняя{% endblock %}

{% block content %}
    <h1>Это наша домашняя страница.</h1>
    {% if user.is_authenticated %}
    <p>Привет, {{ user.email }}!</p>
    <p><a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
    <p>Вы не вошли.</p>
    <a href="{% url 'login' %}">Войти</a>
    <a href="{% url 'signup' %}">Регистрация</a>
{% endif %}
{% endblock content %}
